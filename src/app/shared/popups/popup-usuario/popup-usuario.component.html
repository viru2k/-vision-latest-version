<div class="row col-md-auto justify-content-md-center animated fadeIn slow">
  <div>
    <app-loading *ngIf="loading"> </app-loading>
  </div>

  <p-table
    #dt
    [columns]="cols"
    [value]="elementos"
    selectionMode="single"
    [resizableColumns]="true"
    columnResizeMode="expand"
    [(selection)]="selectedItem"
    (onRowSelect)="onRowSelect($event)"
    [scrollable]="true"
    scrollHeight="400px"
    styleClass="p-datatable-sm  p-datatable-gridlines"
    [loading]="loading"
    [showLoader]="true"
    loadingIcon="fas fa-spinner fa-2x icon-color-green"
  >
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th
          *ngFor="let col of columns"
          [pSortableColumn]="col.field"
          [ngStyle]="{ width: col.width }"
          colspan="col.colspan"
        >
          {{ col.header }}
          <p-sortIcon
            [field]="col.field"
            ariaLabel="Activate to sort"
            ariaLabelDesc="Activate to sort in descending order"
            ariaLabelAsc="Activate to sort in ascending order"
          ></p-sortIcon>
        </th>
      </tr>
      <tr>
        <th *ngFor="let col of columns" [ngSwitch]="col.field">
          <p-columnFilter
            type="text"
            field="apellido"
            display="menu"
          ></p-columnFilter>
          <!--         <input class="form-control col-md-12 form-control-sm" (input)="
              dt.filter($event.target.value, col.field, col.filterMatchMode)
            "  *ngSwitchCase="'apellido'" pInputText type="text"  autofocus>                
              </th> -->
        </th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-elementos>
      <tr [pSelectableRow]="elementos">
        <td>{{ elementos.nombreyapellido }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
