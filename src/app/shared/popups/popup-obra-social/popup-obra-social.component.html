<div>
  <app-loading *ngIf="loading"> </app-loading>
</div>

<div class="row col-md-12 animated fadeIn slow" *ngIf="!loading">
  <p-table
    #dt
    class="pt-2"
    [columns]="cols"
    [value]="elementos"
    selectionMode="single"
    [resizableColumns]="true"
    [(selection)]="selectedItem"
    (onRowSelect)="selectedRow($event)"
    [scrollable]="true"
    scrollHeight="400px"
    styleClass="p-datatable-sm  p-datatable-gridlines"
    [loading]="loading"
    [showLoader]="true"
    loadingIcon="fas fa-spinner fa-2x icon-color-green"
  >
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th
          *ngFor="let col of columns"
          [pSortableColumn]="col.field"
          pResizableColumn
        >
          {{ col.header }}
          <p-sortIcon
            [field]="col.field"
            ariaLabel="Activate to sort"
            ariaLabelDesc="Activate to sort in descending order"
            ariaLabelAsc="Activate to sort in ascending order"
          ></p-sortIcon>
        </th>
      </tr>
      <tr>
        <th *ngFor="let col of columns" [ngSwitch]="col.field">
          <input
            class="form-control col-md-12 form-control-sm"
            (input)="
              dt.filter($event.target.value, col.field, col.filterMatchMode)
            "
            *ngSwitchCase="'nombre'"
            pInputText
            type="text"
            autofocus
          />
          <input
            class="form-control col-md-12 form-control-sm"
            (input)="
              dt.filter($event.target.value, col.field, col.filterMatchMode)
            "
            *ngSwitchCase="'descripcion'"
            pInputText
            type="text"
          />
          <input
            class="form-control col-md-12 form-control-sm"
            (input)="
              dt.filter($event.target.value, col.field, col.filterMatchMode)
            "
            *ngSwitchCase="'es_habilitada'"
            pInputText
            type="text"
          />
          <input
            class="form-control col-md-12 form-control-sm"
            (input)="
              dt.filter($event.target.value, col.field, col.filterMatchMode)
            "
            *ngSwitchCase="'entidad_nombre'"
            pInputText
            type="text"
          />
          <input
            class="form-control col-md-12 form-control-sm"
            (input)="
              dt.filter($event.target.value, col.field, col.filterMatchMode)
            "
            *ngSwitchCase="'tiene_distribucion'"
            pInputText
            type="text"
          />
          <input
            class="form-control col-md-12 form-control-sm"
            (input)="
              dt.filter($event.target.value, col.field, col.filterMatchMode)
            "
            *ngSwitchCase="'es_coseguro'"
            pInputText
            type="text"
          />
        </th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-elementos>
      <tr [pSelectableRow]="elementos">
        <td>{{ elementos.nombre }}</td>
        <td>{{ elementos.descripcion }}</td>
        <td>{{ elementos.es_habilitada }}</td>
        <td>{{ elementos.entidad_nombre }}</td>
        <td>{{ elementos.tiene_distribucion }}</td>
        <td>{{ elementos.es_coseguro }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
