<div>
  <app-loading *ngIf="loading"> </app-loading>
</div>
<p-table
  #dt
  [columns]="cols"
  [value]="elementos"
  selectionMode="single"
  [resizableColumns]="true"
  columnResizeMode="expand"
  [(selection)]="selectedItem"
  (onRowSelect)="onRowSelect($event)"
  [scrollable]="true"
  scrollHeight="400px"
  styleClass="p-datatable-sm  p-datatable-gridlines"
  [loading]="loading"
  [showLoader]="true"
  loadingIcon="fas fa-spinner fa-2x icon-color-green"
>
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th
        *ngFor="let col of columns"
        [pSortableColumn]="col.field"
        [width]="col.width"
      >
        {{ col.header }}
        <p-sortIcon
          [field]="col.field"
          ariaLabel="Activate to sort"
          ariaLabelDesc="Activate to sort in descending order"
          ariaLabelAsc="Activate to sort in ascending order"
        ></p-sortIcon>
      </th>
    </tr>
    <tr>
      <th *ngFor="let col of columns" [ngSwitch]="col.field">
        <input
          class="form-control col-md-12 form-control-sm"
          (input)="
            dt.filter($event.target.value, col.field, col.filterMatchMode)
          "
          *ngSwitchCase="'descripcion'"
          pInputText
          type="text"
        />
        <input
          class="form-control col-md-12 form-control-sm"
          (input)="
            dt.filter($event.target.value, col.field, col.filterMatchMode)
          "
          *ngSwitchCase="'factura_alicuota_descripcion'"
          pInputText
          type="text"
        />
        <input
          class="form-control col-md-12 form-control-sm"
          (input)="
            dt.filter($event.target.value, col.field, col.filterMatchMode)
          "
          *ngSwitchCase="'cantidad'"
          pInputText
          type="text"
        />
        <input
          class="form-control col-md-12 form-control-sm"
          (input)="
            dt.filter($event.target.value, col.field, col.filterMatchMode)
          "
          *ngSwitchCase="'importe'"
          pInputText
          type="text"
        />
      </th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-elementos>
    <tr [pSelectableRow]="elementos">
      <td style="width: 70%">{{ elementos.descripcion }}</td>
      <td style="width: 10%">{{ elementos.factura_alicuota_descripcion }}</td>
      <td style="width: 10%">{{ elementos.cantidad }}</td>
      <td style="width: 10%">{{ elementos.importe }}</td>
    </tr>
  </ng-template>
</p-table>
