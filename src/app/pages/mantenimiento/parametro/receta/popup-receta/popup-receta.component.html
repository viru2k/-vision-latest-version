<form class="col-12" [formGroup]="updateDataForm">
  <div class="row">
    <div class="col-8">
      <div class="form-group">
        <label>Receta</label>
        <input
          class="form-control col-md-12 form-control-sm"
          formControlName="receta"
        />
        <div
          *ngIf="updateDataForm.controls['receta'].errors?.['required'] && updateDataForm.controls['receta'].touched"
          class="alert alert-warning"
        >
          * Este campo es requerido
        </div>
      </div>

      <div class="form-group">
        <label>Detalle</label>
        <input
          class="form-control col-md-12 form-control-sm"
          formControlName="receta_descripcion"
        />
        <div
          *ngIf="updateDataForm.controls['receta_descripcion'].errors?.['required'] && updateDataForm.controls['receta_descripcion'].touched"
          class="alert alert-warning"
        >
          * Este campo es requerido
        </div>
      </div>
      <div class="form-group">
        <label class="mr-2"> Estado </label>
        <p-toggleButton
          formControlName="esActivo"
          onLabel="Activo"
          offLabel="Inactivo"
          onIcon="pi pi-check"
          offIcon="pi pi-times"
          [style]="{ width: '100px' }"
        ></p-toggleButton>
      </div>
    </div>
  </div>
</form>

<p-footer>
  <div class="ui-dialog-buttonpane ui-helper-clearfix mt-2 mr-2">
    <button
      class="btn btn-info texto-roboto"
      type="submit"
      (click)="guardarDatos()"
    >
      Guardar
    </button>
  </div>
</p-footer>
