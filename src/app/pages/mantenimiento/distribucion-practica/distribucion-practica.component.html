<div>
  <app-loading *ngIf="loading"> </app-loading>
</div>

<div class="row col-md-12" *ngIf="!loading">
  <div class="row ml-2">
    <div style="text-align: left">
      <!--    <button
        type="button"
        class="btn btn-info btn-md m-2"
        (click)="showDialogToAdd()"
      >
        Nuevo
      </button> -->
      <button
        class="btn btn-primary btn-md float-right m-2"
        (click)="ActualizarValoresDistribucion()"
      >
        Actualizar valores de distribuci√≥n
      </button>
      <!--       <button
        type="button"
        class="btn btn-success btn-md m-2"
        (click)="generarPdf()"
      >
        <i class="fas fa-print"></i>
      </button> -->
    </div>
  </div>
  <p-table
    #dt
    class="pt-2"
    [columns]="cols"
    [value]="elementos"
    selectionMode="single"
    [resizableColumns]="true"
    (onRowSelect)="showDialog($event)"
    [scrollable]="true"
    scrollHeight="400px"
    styleClass="p-datatable-sm  p-datatable-gridlines"
    [loading]="loading"
    [showLoader]="true"
    loadingIcon="fas fa-spinner fa-2x icon-color-green"
  >
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th
          *ngFor="let col of columns"
          [pSortableColumn]="col.field"
          [ngStyle]="{ width: col.width }"
        >
          {{ col.header }}
          <p-sortIcon
            [field]="col.field"
            ariaLabel="Activate to sort"
            ariaLabelDesc="Activate to sort in descending order"
            ariaLabelAsc="Activate to sort in ascending order"
          ></p-sortIcon>
        </th>
      </tr>
      <tr>
        <th *ngFor="let col of columns" [ngSwitch]="col.field">
          <input
            class="form-control col-md-12 form-control-sm"
            *ngSwitchCase="'obra_social_nombre'"
            pInputText
            type="text"
          />
          <input
            class="form-control col-md-12 form-control-sm"
            *ngSwitchCase="'codigo'"
            pInputText
            type="text"
          />
          <input
            class="form-control col-md-12 form-control-sm"
            *ngSwitchCase="'pmo_descripcion'"
            pInputText
            type="text"
          />
          <input
            class="form-control col-md-12 form-control-sm"
            *ngSwitchCase="'complejidad'"
            pInputText
            type="text"
          />
          <input
            class="form-control col-md-12 form-control-sm"
            *ngSwitchCase="'valor'"
            pInputText
            type="text"
          />
        </th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-elementos>
      <tr style="height: 28px" [pSelectableRow]="elementos">
        <td style="width: 30%">{{ elementos.obra_social_nombre }}</td>
        <td style="width: 10%">{{ elementos.codigo }}</td>
        <td style="width: 40%">{{ elementos.pmo_descripcion }}</td>
        <td style="width: 10%">{{ elementos.complejidad }}</td>
        <td style="width: 10%">{{ elementos.valor }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
