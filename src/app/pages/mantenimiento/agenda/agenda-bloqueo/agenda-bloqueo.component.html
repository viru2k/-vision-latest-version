<div>
  <hr />
  <div class="row">
    <div class="col-6">
      <div class="ui-g ui-fluid">
        <div class="col-3">
          <h6 class="pt-1">Bloquear agenda</h6>
        </div>
        <div class="col-5 float-left">
          <!--       <p-calendar [(ngModel)]="dates" selectionMode="range" (onSelect)="actualizarFechaBloqueo($event)" (onClearClick)="limpiarFecha($event)" showButtonBar="true" [locale]="es" dateFormat="dd/mm/yy" ></p-calendar> -->
          <p-calendar
            [(ngModel)]="dates"
            selectionMode="multiple"
            [readonlyInput]="true"
            dateFormat="dd/mm/yy"
            [locale]="es"
            [showButtonBar]="true"
          ></p-calendar>
          <!--   <p-calendar (onChange)="bloquerAgenda($event)"  onSelect[(ngModel)]="dates" placeholder="Seleccione fechas a bloquear"    [monthNavigator]="true"  [yearNavigator]="true" yearRange="1900:2100" selectionMode="range"  [locale]="es" dateFormat="dd/mm/yy"   [readonlyInput]="true"></p-calendar> -->
        </div>
        <div class="col-1">
          <button
            class="btn btn-danger btn-md float-left ml-1 pt-1"
            (click)="confirmarBloqueo()"
          >
            Bloquear
          </button>
        </div>
      </div>
    </div>

    <div class="col-6">
      <div class="ui-g ui-fluid">
        <div class="col-3">
          <h6 class="pt-1">Bloquear turnos</h6>
        </div>
        <div class="col-5 float-left">
          <p-calendar
            [ngModel]="fechaHoy"
            (onSelect)="actualizarFecha($event)"
            [locale]="es"
            dateFormat="dd/mm/yy"
            [readonlyInput]="true"
          ></p-calendar>
        </div>
        <div class="col-1">
          <button
            class="btn btn-info btn-md float-left ml-1 pt-1"
            (click)="loadHorarios()"
          >
            Listar horarios
          </button>
        </div>
      </div>
    </div>
  </div>

  <br />
  <div>
    <app-loading *ngIf="loading"> </app-loading>
  </div>
  <div class="row container-fluid animated fadeIn slow">
    <div class="d-flex justify-content-start flex-column">
      <p-listbox
        [options]="usuarios"
        [(ngModel)]="selectedItemUsuario"
        [filter]="true"
        optionLabel="nombreyapellido"
        (onChange)="onRowUsuario()"
        [style]="{ 'min-width': '200px' }"
        [listStyle]="{ 'max-height': '250px' }"
      >
        <p-header> Usuarios </p-header>
        <ng-template let-usuarios ui-listbox="btn bt-success">
          <span>{{ usuarios.nombreyapellido }}</span>
        </ng-template>
      </p-listbox>
    </div>

    <div class="col-9">
      <p-table
        #dt
        class="pt-2"
        [columns]="colsAgenda"
        [value]="agendaMedico"
        columnResizeMode="expand"
        [scrollable]="true"
        scrollHeight="400px"
        styleClass="p-datatable-sm  p-datatable-gridlines"
        [loading]="loading"
        [showLoader]="true"
        loadingIcon="fas fa-spinner fa-2x icon-color-green"
      >
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th
              *ngFor="let col of columns"
              [pSortableColumn]="col.field"
              pResizableColumn
            >
              {{ col.header }}
              <p-sortIcon
                [field]="col.field"
                ariaLabel="Activate to sort"
                ariaLabelDesc="Activate to sort in descending order"
                ariaLabelAsc="Activate to sort in ascending order"
              ></p-sortIcon>
            </th>
          </tr>
          <tr>
            <th *ngFor="let col of columns" [ngSwitch]="col.field">
              <input
                class="form-control col-md-12 form-control-sm"
                *ngSwitchCase="'dia_nombre'"
                pInputText
                type="text"
              />
              <input
                class="form-control col-md-12 form-control-sm"
                *ngSwitchCase="'hora_desde_hasta'"
                pInputText
                type="text"
              />
              <input
                class="form-control col-md-12 form-control-sm"
                *ngSwitchCase="'es_habilitado'"
                pInputText
                type="text"
              />
              <input
                class="form-control col-md-12 form-control-sm"
                *ngSwitchCase="'boton'"
                pInputText
                type="text"
              />
            </th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-agendaMedico>
          <tr [pSelectableRow]="agendaMedico">
            <td>{{ agendaMedico.dia_nombre }}</td>
            <td>{{ agendaMedico.hora_desde_hasta }}</td>
            <td>{{ agendaMedico.es_habilitado }}</td>
            <td>
              <button
                type="button"
                class="btn btn-danger btn-sm"
                (click)="confirmarBloqueoAgenda(agendaMedico)"
              >
                Bloquear
              </button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
