<div>
  <app-loading *ngIf="loading"> </app-loading>
</div>

<div class="row col-md-12 animated fadeIn slow" *ngIf="!loading">
  <div class="row">
    <div class="col-md-7" style="text-align: left">
      <button
        type="button"
        class="btn btn-info btn-md"
        (click)="showDialogToAdd()"
      >
        Nuevo
      </button>
    </div>

    <div class="col-md-5" style="text-align: right">
      <!--   <button
        type="button"
        class="btn btn-success btn-md"
        (click)="generarPdf()"
      >
        <i class="fas fa-print"></i>
      </button> -->
    </div>
  </div>
  <p-table
    #dt
    class="pt-2"
    [columns]="cols"
    [value]="elementos"
    selectionMode="single"
    [resizableColumns]="true"
    [(selection)]="selectedItem"
    (onRowSelect)="showDialogToUpdate($event)"
    scrollHeight="500px"
    [scrollable]="true"
    styleClass="p-datatable-sm  p-datatable-gridlines"
    [loading]="loading"
    [showLoader]="true"
    loadingIcon="fas fa-spinner fa-2x icon-color-green"
  >
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th
          *ngFor="let col of columns"
          [pSortableColumn]="col.field"
          pResizableColumn
          [ngStyle]="{ width: col.width }"
        >
          {{ col.header }}
          <p-sortIcon
            [field]="col.field"
            ariaLabel="Activate to sort"
            ariaLabelDesc="Activate to sort in descending order"
            ariaLabelAsc="Activate to sort in ascending order"
          ></p-sortIcon>
        </th>
      </tr>
      <tr>
        <th *ngFor="let col of columns" [ngSwitch]="col.field">
          <input
            class="form-control col-md-12 form-control-sm"
            (input)="
              dt.filter($event.target.value, col.field, col.filterMatchMode)
            "
            *ngSwitchCase="'nombre'"
            pInputText
            type="text"
          />
          <input
            class="form-control col-md-12 form-control-sm"
            (input)="
              dt.filter($event.target.value, col.field, col.filterMatchMode)
            "
            *ngSwitchCase="'descripcion'"
            pInputText
            type="text"
          />
          <input
            class="form-control col-md-12 form-control-sm"
            (input)="
              dt.filter($event.target.value, col.field, col.filterMatchMode)
            "
            *ngSwitchCase="'es_habilitada'"
            pInputText
            type="text"
          />
          <input
            class="form-control col-md-12 form-control-sm"
            (input)="
              dt.filter($event.target.value, col.field, col.filterMatchMode)
            "
            *ngSwitchCase="'entidad_nombre'"
            pInputText
            type="text"
          />
          <input
            class="form-control col-md-12 form-control-sm"
            (input)="
              dt.filter($event.target.value, col.field, col.filterMatchMode)
            "
            *ngSwitchCase="'tiene_distribucion'"
            pInputText
            type="text"
          />
          <input
            class="form-control col-md-12 form-control-sm"
            (input)="
              dt.filter($event.target.value, col.field, col.filterMatchMode)
            "
            *ngSwitchCase="'es_coseguro'"
            pInputText
            type="text"
          />
        </th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-elementos>
      <tr style="height: 28px" [pSelectableRow]="elementos">
        <td style="width: 20%">{{ elementos.nombre }}</td>
        <td style="width: 10%">{{ elementos.descripcion }}</td>
        <td style="width: 8%">{{ elementos.es_habilitada }}</td>
        <td style="width: 20%">{{ elementos.entidad_nombre }}</td>
        <td style="width: 10%">{{ elementos.cuit }}</td>
        <td style="width: 20%">{{ elementos.categoria_iva }}</td>
        <td style="width: 20%">{{ elementos.domicilio }}</td>
        <td style="width: 8%">{{ elementos.tiene_distribucion }}</td>
        <td style="width: 8%">{{ elementos.es_coseguro }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
